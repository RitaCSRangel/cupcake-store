<app-header></app-header>

<div class="container">
    <div class="row">
        <div class="content">

            <div class="orders-container" *ngIf="ordersAndProducts.length">
                <span class="order-title">Últimos pedidos</span>
                <div class="divider expanded"></div>
                <div class="orders">
                    <div class="order" *ngFor="let order of ordersAndProducts; let i = index">

                        <div class="mini-order" id="mini-{{i}}">
                            <div class="spaced-data" (click)="openCloseInfos(i)">
                                <span class="order-text mini">Pedido nº 000{{order.order[i].id}}</span>
                                <span class="order-text mini">{{order.order[i].status | titlecase}}</span>
                                <span class="order-text mini">Total: R$ {{order.order[i].value}}</span>
                            </div>
                            <div class="divider mini"></div>
                        </div>
    
                        <div class="expanded-order hidden" id="expanded-{{i}}">
                            <div class="body-data">
                                <div class="item">
                                    <div class="spaced-data">
                                        <span class="order-text expanded label">{{order.products[i].name}}</span>
                                        <span class="order-text expanded label center-text">{{order.orderProducts[i].quantity}}</span>
                                        <span class="order-text expanded label end-text">R$ {{order.products[i].value}}</span>
                                    </div>
                                    <div class="rating" *ngIf="order.order[i].status === 'entregue' && user.admin === false">
                                        <div>
                                            <img src="../../../assets/last-orders/no-star.png" id="star-1-{{i}}-off" class="star" alt (click)="manageStar(i, 1, true, order.products[i].id)">
                                            <img src="../../../assets/last-orders/star.png" id="star-1-{{i}}-on" class="star hidden" alt (click)="manageStar(i, 1, false, order.products[i].id)">
                                        </div>
                                        <div>
                                            <img src="../../../assets/last-orders/no-star.png" id="star-2-{{i}}-off" class="star" alt (click)="manageStar(i, 2, true, order.products[i].id)">
                                            <img src="../../../assets/last-orders/star.png" id="star-2-{{i}}-on" class="star hidden" alt (click)="manageStar(i, 2, false, order.products[i].id)">
                                        </div>
                                        <div>
                                            <img src="../../../assets/last-orders/no-star.png" id="star-3-{{i}}-off" class="star" alt (click)="manageStar(i, 3, true, order.products[i].id)">
                                            <img src="../../../assets/last-orders/star.png" id="star-3-{{i}}-on" class="star hidden" alt (click)="manageStar(i, 3, false, order.products[i].id)">
                                        </div>
                                        <div>
                                            <img src="../../../assets/last-orders/no-star.png" id="star-4-{{i}}-off" class="star" alt (click)="manageStar(i, 4, true, order.products[i].id)">
                                            <img src="../../../assets/last-orders/star.png" id="star-4-{{i}}-on" class="star hidden" alt (click)="manageStar(i, 4, false, order.products[i].id)">
                                        </div>
                                        <div>
                                            <img src="../../../assets/last-orders/no-star.png" id="star-5-{{i}}-off" class="star" alt (click)="manageStar(i, 5, true, order.products[i].id)">
                                            <img src="../../../assets/last-orders/star.png" id="star-5-{{i}}-on" class="star hidden" alt (click)="manageStar(i, 5, false, order.products[i].id)">
                                        </div>
                                    </div>
                                    <div class="divider expanded"></div>
                                </div>
                            </div>
                            <div class="pipeline" *ngIf="user.admin === false">
                                <div *ngIf="order.order[i].status === 'recebido'">
                                    <img src="../../../assets/last-orders/pipeline1.png" alt>
                                </div>
                                <div *ngIf="order.order[i].status === 'embalado'">
                                    <img src="../../../assets/last-orders/pipeline2.png" alt>
                                </div>
                                <div *ngIf="order.order[i].status === 'enviado'">
                                    <img src="../../../assets/last-orders/pipeline3.png" alt>
                                </div>
                                <div *ngIf="order.order[i].status === 'entregue'">
                                    <img src="../../../assets/last-orders/pipeline4.png" alt>
                                </div>
                            </div>
                            <div class="pipeline" *ngIf="user.admin === true">
                                <label class="input-label" for="pipeline">Status do pedido:</label>
                                <select #pipelineSelect name="pipeline" id="pipeline" (change)="changeOrderStatus(pipelineSelect.value, order.order[i].value, order.order[i].userId, order.id)">
                                    <option value="recebido" [selected]="order.order[i].status === 'recebido'">Recebido</option>
                                    <option value="embalado" [selected]="order.order[i].status === 'embalado'">Embalado</option>
                                    <option value="enviado" [selected]="order.order[i].status === 'enviado'">Enviado</option>
                                    <option value="entregue" [selected]="order.order[i].status === 'entregue'">Entregue</option>
                                </select>
                            </div>
                            <div class="button-area" *ngIf="user.admin === false">
                                <button class="button orange" (click)="submitStars(order)">Avaliar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div *ngIf="!ordersAndProducts.length">
                <div class="connection-error">
                    <span class="banner-title">Não há pedidos na lista neste momento.</span>
                </div>
            </div>
        </div>

    </div>
</div>
